<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<div class="menu" [ngClass]="collapsed ? 'menu-collapsed': ''">
    <div class="logo-container">
        <button class="logo"(click)="toggleCollapse()">
            <img class="Dovit">
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Donante</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeMenu()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="menu-nav">
            <li class="menu-nav-item" *ngFor="let data of navData">
                <a class="menu-nav-link" (click)="handleClick(data)"
                    *ngIf="data.items && data.items.length > 0"
                    [ngClass]="getActiveClass(data)">
                    <i class="menu-link-icon" [class]="data.icon"></i>
                    <span class="menu-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
                    ></i>
                </a>
                <a class="menu-nav-link" 
                    *ngIf="!data.items || (data.items && data.items.length === 0)"
                    [routerLink]="[data.routeLink]" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    (click)="shrinkItems(data)"
                    >
                    <i class="menu-link-icon" [class]="data.icon"></i>
                    <span class="menu-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                </a>
                <div *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-sublevel-menu
                        [data]="data"
                        [collapsed]="collapsed"
                        [multiple]="multiple"
                        [expanded]="data.expanded"
                    ></app-sublevel-menu>
                </div>
            </li>
            <button class="link logout" (click)="logout()">
                <i class="fal fa-sign-out-alt icon"></i>
                <span class="menu-link-text logout-text" @fadeInOut *ngIf="collapsed">
                    Cerrar sesiÃ³n
                </span>
            </button>
        </ul>
    </div>
</div>
